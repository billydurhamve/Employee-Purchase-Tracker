<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Purchase Verification | VE Company</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Purchase Verification</h1>
    <p>Please complete this form after each VE purchase. All submissions will be recorded for review by Operations and Finance.</p>

    <form id="purchaseForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Department</label>
      <select name="department" required>
        <option value="">Select Department</option>
        <option>Marketing</option>
        <option>Finance & Accounting</option>
        <option>Human Resources</option>
        <option>Operations</option>
        <option>Sales</option>
        <option>IT / Web Design</option>
      </select>

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Vendor Firm Name</label>
      <input type="text" name="vendor" required />

      <label>Product(s) or Service(s) Purchased</label>
      <input type="text" name="product" required />

      <label>Total Purchase Amount ($)</label>
      <input type="number" step="0.01" name="amount" required />

      <label>Date of Purchase</label>
      <input type="date" name="date" required />

      <label>Payment Type</label>
      <select name="payment" required>
        <option value="">Select</option>
        <option>VE Bank Debit Card</option>
        <option>Trade / Exchange</option>
        <option>Purchase Order</option>
        <option>Other</option>
      </select>

      <label>Proof of Purchase (upload link)</label>
      <input type="url" name="file" placeholder="Paste Google Drive or screenshot URL" />

      <label>Did you make at least 5 VE purchases this pay period?</label>
      <select name="purchases5" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Notes or Comments</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">✅ Submit Purchase Record</button>
    </form>

    <p id="responseMessage"></p>
  </div>

  <script>
    const form = document.getElementById("purchaseForm");
    const msg = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("YOUR_WEB_APP_URL_HERE", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
        msg.textContent = "✅ Submission successful! Thank you.";
        form.reset();
      } catch (error) {
        msg.textContent = "❌ Error submitting form. Try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
